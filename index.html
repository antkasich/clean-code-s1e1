<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header___img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add">
      <h3 class="section___title">Add Item</h3>
      <div class="task-row-wrapper">
        <input  class="input task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="section___title">Todo</h3>
      <ul id="in-complete-tasks">
        <li class="in-complete-tasks___task">
          <input  class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input  class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class ="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="in-complete-tasks___task edit-mode">
          <input  class="input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input  class="input task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class ="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="section___title">Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks___task">
          <input  class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input  class="input" type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class ="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
